<div>
  <form  [formGroup]="form" (ngSubmit)="onSubmit()" novalidate *ngIf="form">

    <div *ngFor="let formField of formFields" class="form-group">
      <app-dynamic-form [input]="formField" [form]="form" [filter]="filter"></app-dynamic-form>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-group">
    <strong>Here's the payload</strong><br>{{payLoad}}
  </div>
</div>
