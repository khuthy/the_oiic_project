<ion-progress-bar *ngIf="!hide" type="indeterminate"></ion-progress-bar>
<div>
    <ion-grid *ngFor="let content of filteredContent; let i=index;">
        <ion-row>
            <ion-col >
                <ion-item color="light" button="true" (click)="content.show = !content.show" detail="false" lines="none">
                    <ion-label slot="start">
                        <h2>{{content.titleHeader}}</h2>
                        <p  *ngIf="content.show" class="ion-no-padding">{{content.titleDesc}}</p>
                    </ion-label>
                   
                    <ion-icon *ngIf="content.show" slot="end" name="chevron-up-outline"></ion-icon>
                    <ion-icon *ngIf="!content.show" slot="end" name="chevron-down-outline"></ion-icon>
                </ion-item>

            </ion-col>

        </ion-row>
        <ion-row *ngIf="content.show">
            <ion-col>
                <app-dynamic-form-display [formFields]="formFields$ | async" [filter]="content.groupID"></app-dynamic-form-display> 
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
