<ion-grid class="ion-no-padding">
  <ion-row > 
  <ion-col *ngFor="let division of divisions;let i=index;" size="12">
      <ion-card class="ion-no-padding">     
     <ion-card-content>
       <!-- A component that displays tabs -->
       <app-tabs [divID]="division.divID"></app-tabs>
    
     </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
